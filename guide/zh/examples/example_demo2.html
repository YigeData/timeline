<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TimeLine</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../../../lib/ht.js"></script>
    <script src="../../../../lib/ht-ui.js"></script>
    <script src="../../../lib/ht-ui-timeline.js"></script>
    <script>
        function init() {
            timeline = new ht.ui.TimeLine();
            timeline.setBorder(new ht.ui.border.LineBorder(1, ht.ui.uiTheme.baseColor));
            timeline.setPadding(20);
            
            timeline.addTimeLabel('看一场电影', '16px SimHei', 'black', 'rgb(157,224,235)');
            timeline.addTimeEvents([
                {
                    iconBackground: 'rgb(157,224,235)',
                    header: '《肖申克的救赎》',
                    headerFont: '16px Arial',
                    headerBackground: 'rgb(157,224,235)',
                    content: '该片改编自斯蒂芬·金《四季奇谭》中收录的同名小说，该片中涵盖全片的主题是“希望”，全片透过监狱</br>' +
                              '这一强制剥夺自由、高度强调纪律的特殊背景来展现作为个体的人对“时间流逝、环境改造”的恐惧。影片</br>' +
                              '的结局有《基督山伯爵》式的复仇宣泄。',
                    contentFont: '15px KaiTi',
                    contentColor: 'black'
                }
            ]);

            var relativeLayout = new ht.ui.RelativeLayout();
            relativeLayout.setBackground('rgb(128,209,181)');
            var titlelabel = new ht.ui.Label();
            titlelabel.setText('《钢铁是怎样炼成的》');
            titlelabel.setTextFont('16px Arial');
            titlelabel.setTextColor('#000');
            relativeLayout.addView(titlelabel);
            var userLabel = new ht.ui.Label();
            userLabel.setText('尼古拉·奥斯特洛夫斯基');
            userLabel.setTextFont('14px Arial');
            userLabel.setTextColor('#000');
            relativeLayout.addView(userLabel, {
                toRightOf: titlelabel,
                marginLeft: 20
            });
            var timeLabel = new ht.ui.Label();
            timeLabel.setIcon('../../../img/timeIcon.json');
            timeLabel.setText('2014年7月1日');
            timeLabel.setTextFont('12px Arial');
            timeLabel.setTextColor('#000');
            relativeLayout.addView(timeLabel, {
                align: 'right',
                vAlign: 'middle',
                marginRight: 10
            });
            timeline.addTimeLabel('读一本好书', '16px SimHei', 'black', 'rgb(128,209,181)');
            timeline.addTimeEvent({
                iconBackground: 'rgb(128,209,181)',
                header: relativeLayout,
                content: '人最宝贵的是生命。生命属于人只有一次。人的一生应当这样度过：当他回首往事的时候，不会因为碌碌</br>' +
                         '无为、虚度年华而悔恨，也不会因为为人卑劣、生活庸俗而愧疚。这样，在临终的时候，他就能够说：‘我</br>' +
                         '已把自己整个的生命和全部的精力献给了世界上最壮丽的事业 —— 为人类的解放而奋斗。',
                contentFont: '15px KaiTi',
                contentColor: 'black'
            });

            var preferredSize = timeline.getPreferredSize();
            timeline.addToDOM(window, {
                x: 10,
                y: 10,
                width: preferredSize.width,
                height: preferredSize.height
            });
        }






    </script>
</head>

<body onload="init();">

</body>

</html>
